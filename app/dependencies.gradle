dependencies {
    // kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlinVersion}"
    implementation "org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.27.0"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:0.27.0"
    implementation "ru.gildor.coroutines:kotlin-coroutines-retrofit:0.12.0"
    implementation "com.github.vicpinm:krealmextensions:2.2.0"

    // networking
    def okhttpVersion = '3.11.0'
    implementation "com.squareup.okhttp3:okhttp:${okhttpVersion}"
    implementation "com.squareup.okhttp3:logging-interceptor:${okhttpVersion}"

    implementation 'org.java-websocket:Java-WebSocket:1.3.9'
    implementation 'com.coolerfall:android-http-download-manager:1.6.1'

    // images
    def glideVersion = '4.8.0'
    implementation "com.github.bumptech.glide:glide:${glideVersion}"
    implementation "com.github.bumptech.glide:okhttp3-integration:${glideVersion}"
    kapt           "com.github.bumptech.glide:compiler:${glideVersion}"

    // architecture
    implementation 'com.evernote:android-job:1.2.6'
    implementation 'org.greenrobot:eventbus:3.1.1'

    // json
    implementation 'com.google.code.gson:gson:2.8.5'
    def moshiVersion = '1.7.0'
    implementation "com.squareup.moshi:moshi:${moshiVersion}"

    // json:api
    def retrofitVersion = '2.4.0'
    implementation "com.squareup.retrofit2:retrofit:${retrofitVersion}"
    implementation "com.squareup.retrofit2:converter-moshi:${retrofitVersion}"

    def moshijsonapiVersion = '3.5.0'
    implementation "moe.banana:moshi-jsonapi:${moshijsonapiVersion}"
    implementation "moe.banana:moshi-jsonapi-retrofit-converter:${moshijsonapiVersion}"

    // user interface
    implementation 'com.github.barteksc:android-pdf-viewer:2.8.2'
    implementation 'de.psdev.licensesdialog:licensesdialog:1.8.3'
    implementation 'com.github.Commit451:bypasses:1.1.0'

    // video
    implementation 'com.google.android.exoplayer:exoplayer:2.9.0'

    // view binding
    def butterknifeVersion = '8.8.1'
    implementation "com.jakewharton:butterknife:${butterknifeVersion}"
    kapt           "com.jakewharton:butterknife-compiler:${butterknifeVersion}"

    // field binding
    def autobundleVersion = '4.1.0'
    implementation "com.github.yatatsu:autobundle:${autobundleVersion}"
    kapt           "com.github.yatatsu:autobundle-processor:${autobundleVersion}"

    // play services
    implementation "com.google.android.gms:play-services-cast-framework:16.0.3"
    implementation "com.google.android.gms:play-services-gcm:16.0.0"

    // firebase
    implementation "com.google.firebase:firebase-core:16.0.4"
    implementation "com.crashlytics.sdk.android:crashlytics:2.9.5"

    // support libraries
    def supportVersion = '28.0.0'
    implementation "com.android.support:support-v4:${supportVersion}"
    implementation "com.android.support:appcompat-v7:${supportVersion}"
    implementation "com.android.support:cardview-v7:${supportVersion}"
    implementation "com.android.support:recyclerview-v7:${supportVersion}"
    implementation "com.android.support:mediarouter-v7:${supportVersion}"
    implementation "com.android.support:design:${supportVersion}"
    implementation "com.android.support:preference-v14:${supportVersion}"
    implementation "com.android.support:customtabs:${supportVersion}"

    // lifecycle
    def lifecycle_version = "1.1.1"
    implementation "android.arch.lifecycle:extensions:$lifecycle_version"

    // multidex support
    implementation 'com.android.support:multidex:1.0.3'

    // local libraries
    implementation project(path: ':lanalytics', configuration: 'default')
}
